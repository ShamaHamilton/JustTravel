{% extends 'base.html' %}

{% block title %}
{{ place.title }}
{% endblock %}

{% block content %}

<div class="container">
  {{ place.title }}
  <br>
  <br>
  <div class="row justify-content-center">
    {% if place.image %}
    {% for image in place.image.all %}
    <a href="{{ image.photo.url }}" data-lightbox="gallery-imgs">
      <img src="{{ image.photo.url }}" class="gallery-img">
    </a>
    {% endfor %}
    {% endif %}
  </div>
  <br>
  {{ place.content }}
  <br>
  {{ place.created_at }}
  <br>
  <span>Кол. просмотров: {{ place.views }}</span>
</div>

{% endblock %}

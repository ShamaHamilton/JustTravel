{% extends 'base.html' %}

{% block content %}

<div class="container">
  {{ locality.title }}
  <br>
  <br>
  <div class="row justify-content-center">
    {% if locality.image %}
    {% for image in locality.image.all %}
    <a href="{{ image.photo.url }}" data-lightbox="gallery-imgs">
      <img src="{{ image.photo.url }}" class="gallery-img">
    </a>
    {% endfor %}
    {% endif %}
  </div>
  <br>
  {{ locality.content }}
  <br>
  <br>
  {{ locality.created_at }}
</div>

{% endblock %}

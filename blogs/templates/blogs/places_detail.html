{% extends 'base.html' %}

{% block title %}
{{ place.title }}
{% endblock %}

{% block content %}

  <div class="container">
    {{ place.title }}
    <br>
    {% if place.photo %}
    <img src="{{ place.photo.url }}" alt="">
    {% endif %}
    <br>
    {{ place.content }}
    <br>
    {{ place.created_at }}
    <br>
    <span>Кол. просмотров: {{ place.views }}</span>
  </div>

{% endblock %}

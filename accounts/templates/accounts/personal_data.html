{% extends 'base.html' %}

{% load account_tag %}

{% block content %}

{% account_header %}

<div class="container">
  <div class="container-info">

    <div class="info" id=account_data>
      <div class="info-item">
        <h2>{{ user }}</h2>
        <p>{{ user.phone }}</p>
        <p>{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

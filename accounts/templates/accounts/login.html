{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="container-login-register">
    <h1>Вход</h1>
    <form method="post" class="login-register-form">
      {% csrf_token %}
      {% for field in form %}
      <div>
        {{ field }}
      </div>
      {% endfor %}
      <button type="submit">Вход</button>
    </form>
  </div>
</div>

{% endblock %}

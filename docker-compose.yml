services:
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  db:
    image: postgres:14.5
    volumes:
      - jt_postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=jt_admin
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=jt_db

volumes:
  jt_postgres_data: